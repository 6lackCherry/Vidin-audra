<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>index</title>
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script src="index.js?1746709073211"></script>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background-color: #ffffff;
    }
    #animation_container {
        position: absolute;
        left: 0; top: 0;
        right: 0; bottom: 0;
        margin: auto;
    }
    canvas {
        display: block;
    }
</style>
<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
function init() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var comp = AdobeAn.getComposition("0CD75AB632725D458D0674CD4160B4D4");
	var lib = comp.getLibrary();
	var loader = new createjs.LoadQueue(false);
	loader.installPlugin(createjs.Sound);
	loader.addEventListener("fileload", function(evt){ handleFileLoad(evt, comp); });
	loader.addEventListener("complete", function(evt){ handleComplete(evt, comp); });
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt, comp) {
	var images = comp.getImages();	
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt, comp) {
	var lib = comp.getLibrary();
	var ss = comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for (i = 0; i < ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet({
			"images": [queue.getResult(ssMetadata[i].name)],
			"frames": ssMetadata[i].frames
		});
	}
	exportRoot = new lib.index();
	stage = new lib.Stage(canvas);
	stage.enableMouseOver();

	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.framerate = lib.properties.fps;
		createjs.Ticker.addEventListener("tick", stage);
		createjs.Ticker.addEventListener("tick", AdobeAn.handleSoundStreamOnTick);
	};

	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
	makeResponsive(true, 'both', false, 1);
}

function makeResponsive(isResp, respDim, isScale, scaleType) {
	var lastW, lastH, lastS = 1;
	window.addEventListener('resize', resizeCanvas);
	resizeCanvas();
	function resizeCanvas() {
		var w = 1920, h = 1080;
		var iw = window.innerWidth, ih = window.innerHeight;
		var pRatio = window.devicePixelRatio || 1, xRatio = iw / w, yRatio = ih / h;
		var sRatio = 1;
		if (isResp) {
			if ((respDim === 'width' && iw < w) || (respDim === 'height' && ih < h)) {
				sRatio = Math.min(xRatio, yRatio);
			} else if (!isScale) {
				sRatio = 1;
			} else if (scaleType === 1) {
				sRatio = Math.min(xRatio, yRatio);
			} else if (scaleType === 2) {
				sRatio = Math.max(xRatio, yRatio);
			}
		}
		canvas.width = w * pRatio * sRatio;
		canvas.height = h * pRatio * sRatio;
		canvas.style.width = w * sRatio + 'px';
		canvas.style.height = h * sRatio + 'px';

		dom_overlay_container.style.width = w * sRatio + 'px';
		dom_overlay_container.style.height = h * sRatio + 'px';

		stage.scaleX = pRatio * sRatio;
		stage.scaleY = pRatio * sRatio;
		stage.tickOnUpdate = false;
		stage.update();
		stage.tickOnUpdate = true;
	}
}

function playSound(id, loop, offset) {
	return createjs.Sound.play(id, {
		'interrupt': createjs.Sound.INTERRUPT_EARLY,
		'loop': loop,
		'offset': offset
	});
}
</script>
</head>
<body onload="init();">
	<div id="animation_container">
		<canvas id="canvas"></canvas>
		<div id="dom_overlay_container" style="position: absolute; pointer-events:none;"></div>
	</div>
</body>
</html>
